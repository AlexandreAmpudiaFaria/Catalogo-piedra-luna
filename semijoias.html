<script defer>
    document.querySelector('.card-text').insertAdjacentHTML("beforeend",
        '<p><button class="send-wpp" style="background-color:#32CD32; padding:5px 10px; color:white; font-size:1rem">' +
        '   <span>Comprar </span>' + 
        '	<i class="fab fa-whatsapp"></i>' + 
        '</button></p>'
    );

    document.querySelector('.send-wpp').onclick = function(){
        var msg = '';
        msg += 'Olá, tudo bem?\n';
        msg += 'Produto: ' + document.querySelector('.card-title').innerHTML.trim() + '\n';
        msg += 'Link: ' + window.location.href;
        msg = window.encodeURIComponent(msg);
        
        var url = 'https://api.whatsapp.com/send?';
        url += 'phone=5518997096562&';
        url += 'text=' + msg;
        window.open(url, '_blank');
    };
</script>
