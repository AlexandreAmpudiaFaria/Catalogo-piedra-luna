<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:16,
        center:{lat:-22.6595117,lng:-50.3981413}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });


      //Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://novo.penze.com.br/wp-content/uploads/2020/12/icone.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Penze Diferente</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz7TnW-nrbA0Xz9ZhvCRfJlb4mQYj4DqQ&callback=initMap">
    </script>
</body>
</html>
